name: pathway-dodon

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pathway-dodon-backend
    ports:
      - "9008:9006"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=9006
      - HOSTNAME=0.0.0.0
      - FRONTEND_URL=${FRONTEND_URL:-http://frontend:9007}
    networks:
      - pathway-dodon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:9006/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Build-time variables for proxy resolution.
        # These can be overridden by environment variables on the host/CI.
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:9006}
        INTERNAL_API_URL: ${INTERNAL_API_URL:-http://backend:9006}
    container_name: pathway-dodon-frontend
    ports:
      - "9009:9007"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=production
      - PORT=9007
      - HOSTNAME=0.0.0.0
      # Runtime variable for server-side API calls (SSR)
      - INTERNAL_API_URL=http://backend:9006
    networks:
      - pathway-dodon-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:9007"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pathway-dodon-network:
    driver: bridge
